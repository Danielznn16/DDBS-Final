version: "3"

networks:
  ddbs_network:
    driver: bridge


services:
  tracker:
    image: delron/fastdfs
    container_name: tracker
    networks:
      - ddbs_network
    ports:
      - "22122:22122"
    command: "tracker"

  storage0:
    image: delron/fastdfs
    container_name: storage0
    environment:
      - TRACKER_SERVER=tracker:22122
    volumes:
      - ${PWD}/db-generation/articles:/etc/fdfs_buffer/
      # - ${PWD}/dfs_1_data:/etc/fdfs_buffer/
      - ${PWD}/configs/storage0.conf:/etc/fdfs/storage.conf
      - ${PWD}/configs/storage.conf:/usr/local/nginx/conf/nginx.conf
    depends_on:
      - tracker
    networks:
      - ddbs_network
    ports:
      - "8888:8888"
      - "23000:23000"
    command: "storage"

  storage1:
    image: delron/fastdfs
    container_name: storage1
    environment:
      - TRACKER_SERVER=tracker:22122
    volumes:
      # - ${PWD}/dfs_2_data/:/etc/fdfs_buffer/
      - ${PWD}/configs/storage1.conf:/etc/fdfs/storage.conf
      - ${PWD}/configs/storage.conf:/usr/local/nginx/conf/nginx.conf
    depends_on:
      - tracker
    networks:
      - ddbs_network
    ports:
      - "8889:8888"
      - "23001:23000"
    command: "storage"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "9090:9090"
    volumes:
      - ${PWD}/configs/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - ddbs_network

  ddbs_mongo_1:
    image: mongo:4.4.4
    container_name: ddbs_mongo_1
    volumes:
      - ${PWD}/ddbs_1_data:/data_load
    networks:
      - ddbs_network
    ports:
      - "27001:27017"

  ddbs_mongo_2:
    image: mongo:4.4.4
    container_name: ddbs_mongo_2
    volumes:
      - ${PWD}/ddbs_2_data:/data_load
    networks:
      - ddbs_network
    ports:
      - "27002:27017"

  ddbs_mongo_1_bak:
    image: mongo:4.4.4
    container_name: ddbs_mongo_1_bak
    volumes:
      - ${PWD}/ddbs_1_data:/data_load
    networks:
      - ddbs_network
    ports:
      - "27003:27017"

  ddbs_mongo_2_bak:
    image: mongo:4.4.4
    container_name: ddbs_mongo_2_bak
    volumes:
      - ${PWD}/ddbs_2_data:/data_load
    networks:
      - ddbs_network
    ports:
      - "27004:27017"

  python-app:
    build: .
    container_name: python-app
    volumes:
      - ${PWD}/backend:/usr/src/app
    networks:
      - ddbs_network
    ports:
      - "8060:8060"
    depends_on:
      - ddbs_mongo_1
      - ddbs_mongo_2
      - ddbs_mongo_1_bak
      - ddbs_mongo_2_bak

